<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Budget Application</title>
</head>
<body>
    <div class="conatiner">
       <div class="row mt-5" >
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row" style="border-top:5px solid #2e6bdb">
               <h1 style="color:#2e6bdb">Budget Application</h1> 
                <div class="col-md-4 shadow-sm lg p-4" style="border-left:5px solid #2e6bdb" >
                    <form class="form">

                        <input type="number" class="form-control mb-3   "  id="budget" placeholder="Enter Budget">
                        <button class="btn  text-white" style="background-color:#2e6bdb" id="budget-btn" >Set Budget</button>
                    </form>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-7  lg p-4" style="border-right:5px solid #2e6bdb">
                    <form class="form">

                        <input type="text" class="form-control mb-3   "  id="title" placeholder="Enter Product">
                        <input type="number" class="form-control mb-3   "  id="cost" placeholder="Enter Produt Cost">
                        <button class="btn  text-white" style="background-color:#2e6bdb" id="product-btn" >Set Product</button>
                    </form>
                </div>
            </div>
            
        </div>
        <div class="col-md-2"></div>
       </div>
    </div>
    <br>
<div class="mid " >
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="background-color:#2e6bdb" >
            <div class="row">
                <div class="col-md-4 text-center text-white">
                    <h4>Total Budget</h4>
                    <p id="total-budget">0</p>
                </div>
                <div class="col-md-4 text-center text-white">
                    <h4>Total Expense</h4>
                    <p id="total-expense">0</p></div>
                <div class="col-md-4 text-center text-white">
                     <h4>Balance Left</h4>
                    <p id="balance-left">0</p></div>
            </div>
                
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
<br>
<div class="end" >
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="border-top:5px solid #2e6bdb; border-bottom:5px solid #2e6bdb ;" >
        <div id="expense-list">
                 
           
        </div>

            
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
